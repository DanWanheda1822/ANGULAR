@if(isMdOrLarger){
  <!--DESKTOP VIEW-->
  <div class="w-[250px] h-[310px] mx-auto mt-2 cursor-pointer transition-transform hover:scale-[1.015]" (click)="sendProdName()">
    <div class="w-[250px] h-[310px] bg-white shadow-md rounded-2xl overflow-hidden">
      <img 
        src="https://www.prada.com/content/dam/pradabkg_products/U/UJN/UJN922/16S0F0AU1/UJN922_16S0_F0AU1_S_WMO_SLF.jpg"
        alt="Producto" 
        class="w-full h-[250px] object-cover mx-auto"
      />
      <div class="text-center">
        <h3 class="font-medium text-gray-800 text-md">{{ product.product }}</h3>
        <p class="text-gray-500 text-sm mt-1">${{ product.price }}</p>
      </div>
    </div>
  </div>

} @else {
  <a href="productInfo" class="mx-auto mt-5 block transition-transform hover:scale-[1.015]" (click)="sendProdName()">
    <div class="flex-shrink-0 h-[300px] mt-5 bg-white shadow-md rounded-2xl overflow-hidden">
      <img 
        src="https://www.prada.com/content/dam/pradabkg_products/U/UJN/UJN922/16S0F0AU1/UJN922_16S0_F0AU1_S_WMO_SLF.jpg/_jcr_content/renditions/cq5dam.web.hebebed.2400.2400.jpg"
        alt="Producto" 
        class="w-screen h-[250px] object-cover mx-auto"
      />
      <div class="text-center">
        <h3 class="font-medium text-gray-800 text-lg">{{ product.product }}</h3>
        <p class="text-gray-500 text-sm mt-1">${{ product.price }}</p>
      </div>
    </div>
  </a>
}
