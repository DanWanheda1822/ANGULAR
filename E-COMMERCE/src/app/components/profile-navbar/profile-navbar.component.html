<div class="w-screen bg-white h-[50px] flex items-center justify-between font-light px-4 border-b border-gray-200">
    <ul class="flex gap-6 text-md text-gray-700">
      <li class="hover:text-[#d6cf6e] transition-colors duration-200">
        <a href="">Main</a>
      </li>
      <li class="hover:text-[#d6cf6e] transition-colors duration-200">
        <a href="/shop">Clothing</a>
      </li>
      <li class="hover:text-[#d6cf6e] transition-colors duration-200">
        <a href="/car">Shop car</a>
      </li>
    </ul>
  
    <div 
  class="bg-[#d6cf6e] text-black hover:bg-black hover:text-white transition-colors duration-200 px-4 py-1 rounded-full text-sm shadow-sm cursor-pointer flex items-center gap-1 relative" 
  (click)="showOptions()"
>
  <span>Profile</span>
  <svg 
    xmlns="http://www.w3.org/2000/svg" 
    class="w-4 h-4 transition-transform duration-200" 
    fill="none" 
    viewBox="0 0 24 24" 
    stroke="currentColor" 
    stroke-width="2"
  >
    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
  </svg>

  @if(isProfileSelected){
    <div class="absolute top-[110%] right-0 bg-white rounded-lg shadow-md py-1 w-28 z-10">
      <ul>
        <li>
          <a 
            href="/" 
            class="block px-4 py-1 text-sm text-gray-700 hover:bg-gray-100 transition"
          >
            Logout
          </a>
        </li>
      </ul>
    </div>
  }
</div>
