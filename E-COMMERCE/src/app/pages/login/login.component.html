<app-profile-navbar></app-profile-navbar>
<div class="w-[100%] text-center text-3xl font-light mt-10">
        <a href="">Tailwind</a>
    </div>
@if(isMobile){
    <div class="bg-gray-100 w-[90%] max-w-[350px] mx-auto mt-10 p-6 rounded-2xl shadow-md text-gray-800">
        <p class="text-2xl font-light text-center mb-5">Sign in</p>
      
        <div class="space-y-4">
          <div class="flex flex-col">
            <label for="username" class="text-sm mb-1">Username</label>
            <input type="text" id="username" class="bg-white border border-gray-300 rounded-lg h-10 w-full text-center focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Enter your username" #username>
          </div>
      
          <div class="flex flex-col">
            <label for="password" class="text-sm mb-1">Password</label>
            <input type="password" id="password" class="bg-white border border-gray-300 rounded-lg h-10 w-full text-center focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Enter your password" #password>
          </div>
        </div>
      
        <div class="mt-3 text-center text-sm">
          <p>Don't have an account? 
            <a href="/register" class="underline hover:text-gray-700 transition duration-300">Sign up here!</a>
          </p>
        </div>
      
        <button class="mt-6 w-full h-12 bg-gray-700 text-white rounded-lg text-lg font-light hover:bg-gray-800 transition duration-300">
          Login
        </button>
      </div>
      
} @else {
    <div class="bg-gray-100 w-[400px] mx-auto mt-[80px] p-8 rounded-2xl shadow-lg text-gray-800">
        <p class="text-3xl font-light text-center mb-6">Sign in</p>
      
        <div class="space-y-4">
          <div class="flex flex-col">
            <label for="username" class="text-sm mb-1">Username</label>
            <input type="text" id="username" class="bg-white border border-gray-300 rounded-xl h-10 w-full text-center focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Enter your username" #username>
          </div>
      
          <div class="flex flex-col">
            <label for="password" class="text-sm mb-1">Password</label>
            <input type="password" id="password" class="bg-white border border-gray-300 rounded-xl h-10 w-full text-center focus:outline-none focus:ring-2 focus:ring-gray-500" placeholder="Enter your password" #password>
          </div>
        </div>
      
        <div class="mt-3 text-center text-sm">
          <p>Don't have an account? 
            <a href="/register" class="underline hover:text-gray-700 transition duration-300">Sign up here!</a>
          </p>
        </div>
      
        <button class="mt-6 w-full h-12 bg-gray-700 text-white rounded-xl text-lg font-light hover:bg-gray-800 transition duration-300">
          Login
        </button>
      </div>
      
}
